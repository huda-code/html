<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Base64 CONVERTER</title>
  </head>
  <body>
    <center>
      <h1>Base 64 CONVERTER</h1>
      <div class="container">
        <div class="display">
          <div class="input">
            <h3>INPUT</h3>
            <form class="form">
              <textarea
                name="input"
                id="input"
                cols="0"
                rows="10"
                placeholder="Enter Your Input"
              ></textarea
              ><br /><br />
              <button id="encode" type="button" onclick="encoder()">
                Encode
              </button>
              <button id="decode" type="button" onclick="decoder()">
                Decode</button
              ><br /><br />
              <h3>OUTPUT</h3>
              <textarea
                name="output"
                id="output"
                cols="0"
                rows="10"
                readonly
              ></textarea>
            </form>
          </div>
        </div>
      </div>
      <div class="footer">
        <a href="https://www.instagram.com/" target="_blank">
          <h4 id="Huda">Huda</h4></a
        >
        &copy; Copyrights. All rights Reserved
      </div>
    </center>
    <script src="cli.js"></script>
  </body>
</html>
